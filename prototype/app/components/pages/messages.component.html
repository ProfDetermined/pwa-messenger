<md-toolbar color="primary" class="pwa-toolbar">
    <button md-button routerLink="/" class="pwa-back-link">
        <md-icon> navigate_before </md-icon>
        <span class="pwa-logo"></span>
        <span class="header-title">Contact name</span>
    </button>
    <span class="spacer"></span>

    <!-- settings menu -->
    <button md-icon-button [mdMenuTriggerFor]="options">
        <md-icon> more_vert </md-icon>
    </button>

    <md-menu #options="mdMenu">
        <button md-menu-item>
            <span> Delete contact </span>
        </button>
    </md-menu>
</md-toolbar>
<div class="pwa-content">
    List of messages
</div>
