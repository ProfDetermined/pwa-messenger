<md-toolbar color="primary" class="connect-toolbar">
    <button *ngIf="back" md-button routerLink="/" class="back-link">
        <md-icon> navigate_before </md-icon>
        <span class="connect-logo"></span>
        <span class="header-title">{{ title }}</span>
    </button>
    <span *ngIf="!back" class="connect-logo"></span>
    <span *ngIf="!back" class="header-title">{{ title }}</span>
    <span class="spacer"></span>
    <ng-content></ng-content>
</md-toolbar>
